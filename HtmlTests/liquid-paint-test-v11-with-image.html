<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Puck v11 - With Embedded Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            cursor: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Layer - Coupon */
        #backgroundCanvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            background: #0a0a0a;
        }

        /* Main Image Layer - Particles */
        #fluidCanvas {
            position: absolute;
            inset: 0;
            z-index: 2;
            background: transparent;
        }

        /* Universal Puck */
        .universal-puck {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                rgba(255,255,255,0.9),
                rgba(255,255,255,0.5),
                rgba(255,255,255,0.1));
            border: 4px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 30px rgba(255,255,255,0.6),
                        0 0 60px rgba(255,255,255,0.3),
                        inset 0 0 20px rgba(255,255,255,0.2);
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: none;
            display: block;
            backdrop-filter: blur(3px);
        }

        .universal-puck.dragging {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 0 40px rgba(255,255,255,0.8),
                        0 0 80px rgba(255,255,255,0.4),
                        inset 0 0 25px rgba(255,255,255,0.3);
            background: radial-gradient(circle at 30% 30%,
                rgba(255,255,255,1),
                rgba(255,255,255,0.7),
                rgba(255,255,255,0.2));
        }

        .universal-puck::before {
            content: '';
            position: absolute;
            inset: 15px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%,
                transparent,
                rgba(255,255,255,0.4));
        }

        .universal-puck::after {
            content: '';
            position: absolute;
            inset: 5px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 0 10px rgba(255,255,255,0.5) inset;
        }

        /* Instructions */
        .puck-instructions {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            z-index: 50;
            max-width: 400px;
        }

        .puck-instructions h4 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .puck-instructions p {
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.4;
        }

        /* Stats Display */
        .stats {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            font-family: monospace;
        }

        .stats div {
            margin: 0.25rem 0;
            opacity: 0.9;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls h3 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .control-btn {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #fe802d, #fe0048);
            border-color: transparent;
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .universal-puck {
                width: 60px;
                height: 60px;
                border-width: 3px;
            }

            .universal-puck::before {
                inset: 10px;
            }

            .puck-instructions {
                top: 1rem;
                max-width: 300px;
                padding: 0.75rem 1rem;
            }

            .controls {
                bottom: 1rem;
                right: 1rem;
                padding: 0.75rem;
            }

            .stats {
                top: 1rem;
                right: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Universal Puck -->
    <div class="universal-puck" id="universalPuck"></div>

    <!-- Loading indicator -->
    <div class="loading" id="loading">
        Loading angel image system...
    </div>

    <!-- Puck Instructions -->
    <div class="puck-instructions" id="puckInstructions">
        <h4>ðŸŽ® Universal Puck Control</h4>
        <p>Click and drag the glowing puck to interact with the angel bristles!</p>
    </div>

    <!-- Stats Display -->
    <div class="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Particles: <span id="particleCount">0</span></div>
        <div>Puck Vel: <span id="puckVel">0</span></div>
        <div>Status: <span id="status">Initializing</span></div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Background Canvas (Coupon Layer) -->
        <canvas id="backgroundCanvas"></canvas>

        <!-- Main Image Layer (Particles) -->
        <canvas id="fluidCanvas"></canvas>
    </section>

    <!-- Controls -->
    <div class="controls">
        <h3>Angel Image Controls v11</h3>
        <button class="control-btn" onclick="adjustInfluence(10)">More Influence</button>
        <button class="control-btn" onclick="adjustInfluence(-10)">Less Influence</button>
        <button class="control-btn" onclick="toggleTrails()">Toggle Trails</button>
        <button class="control-btn active" onclick="resetSimulation()">Reset Angel</button>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('fluidCanvas');
        const ctx = canvas.getContext('2d');
        const bgCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const universalPuck = document.getElementById('universalPuck');
        const loading = document.getElementById('loading');

        // Image configuration - Using embedded image for Google Drive compatibility
        const IMAGE_SIZE = 700; // 700x700 as requested

        // EMBEDDED IMAGE DATA - Replace with your actual image
        // This is a placeholder - you can generate the real one using an online tool
        const EMBEDDED_IMAGE_DATA = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==';

        // Universal puck variables
        let puckActive = false;
        let puckX = 0;
        let puckY = 0;
        let prevPuckX = 0;
        let prevPuckY = 0;
        let puckVelX = 0;
        let puckVelY = 0;

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            drawCouponBackground();
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Draw coupon background
        function drawCouponBackground() {
            bgCtx.fillStyle = '#0a0a0a';
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

            bgCtx.fillStyle = '#fe0048';
            bgCtx.font = 'bold 56px Arial';
            bgCtx.textAlign = 'center';
            bgCtx.textBaseline = 'middle';

            bgCtx.fillText('Coupon Code', bgCanvas.width / 2, bgCanvas.height / 2 - 60);
            bgCtx.fillText('BlackFriday21', bgCanvas.width / 2, bgCanvas.height / 2);
            bgCtx.fillText('Save 30%', bgCanvas.width / 2, bgCanvas.height / 2 + 60);

            document.getElementById('status').textContent = 'Background ready';
        }

        // Fluid simulation variables
        let particles = [];
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let prevMouseX = mouseX;
        let prevMouseY = mouseY;
        let mouseVelX = 0;
        let mouseVelY = 0;
        let influenceRadius = 120;
        let trailsEnabled = false;
        let imageLoaded = false;
        let sourceImage = null;

        // Performance tracking
        let frameCount = 0;
        let fps = 60;
        let lastTime = performance.now();

        // Grid variables
        let gridCols, gridRows;
        let scaledWidth, scaledHeight;

        // Image particle class
        class ImageParticle {
            constructor(x, y, gridX, gridY, pieceWidth, pieceHeight, renderWidth, renderHeight, offsetX, offsetY, scaledWidth, scaledHeight) {
                this.x = x;
                this.y = y;
                this.originalX = x;
                this.originalY = y;
                this.vx = 0;
                this.vy = 0;
                this.radius = 2;
                this.mass = 1 + Math.random() * 0.5;

                this.gridX = gridX;
                this.gridY = gridY;
                this.pieceWidth = pieceWidth;
                this.pieceHeight = pieceHeight;
                this.renderWidth = renderWidth;
                this.renderHeight = renderHeight;
                this.offsetX = offsetX;
                this.offsetY = offsetY;
                this.scaledWidth = scaledWidth;
                this.scaledHeight = scaledHeight;
                this.rotation = 0;
            }

            update() {
                // Use puck position for universal interaction
                const dx = this.x - puckX;
                const dy = this.y - puckY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < influenceRadius) {
                    const influence = 1 - (distance / influenceRadius);
                    const angle = Math.atan2(dy, dx);

                    const tangentX = -Math.sin(angle);
                    const tangentY = Math.cos(angle);

                    const swirlStrength = puckVelX * tangentX + puckVelY * tangentY;
                    this.vx += swirlStrength * influence * 0.3 / this.mass;
                    this.vy += (puckVelX * tangentY - puckVelY * tangentX) * influence * 0.3 / this.mass;

                    const radialForce = Math.min(puckVelX * puckVelX + puckVelY * puckVelY, 100);
                    this.vx += (tangentX * radialForce * influence * 0.01) / this.mass;
                    this.vy += (tangentY * radialForce * influence * 0.01) / this.mass;
                }

                const springForce = 0.005;
                this.vx += (this.originalX - this.x) * springForce;
                this.vy += (this.originalY - this.y) * springForce;

                const damping = 0.92;
                this.vx *= damping;
                this.vy *= damping;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.vx *= -0.7;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }
                if (this.y < this.radius || this.y > canvas.height - this.radius) {
                    this.vy *= -0.7;
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }
            }

            draw() {
                if (!imageLoaded || !sourceImage) return;

                ctx.save();
                ctx.translate(this.x, this.y);

                try {
                    const sourcePieceWidth = sourceImage.width / gridCols;
                    const sourcePieceHeight = sourceImage.height / gridRows;
                    const sourceX = this.gridX * sourcePieceWidth;
                    const sourceY = this.gridY * sourcePieceHeight;

                    ctx.drawImage(
                        sourceImage,
                        sourceX, sourceY,
                        sourcePieceWidth, sourcePieceHeight,
                        -this.renderWidth / 2, -this.renderHeight / 2,
                        this.renderWidth, this.renderHeight
                    );
                } catch (error) {
                    console.error('Error drawing image piece:', error);
                }

                ctx.restore();
            }
        }

        // Load embedded image
        function loadEmbeddedImage() {
            document.getElementById('status').textContent = 'Loading embedded angel image...';

            const img = new Image();
            img.onload = function() {
                scaledWidth = IMAGE_SIZE;
                scaledHeight = IMAGE_SIZE;

                // Pre-resize for perfect grid division
                const resizedCanvas = document.createElement('canvas');
                resizedCanvas.width = IMAGE_SIZE;
                resizedCanvas.height = IMAGE_SIZE;
                const resizedCtx = resizedCanvas.getContext('2d');
                resizedCtx.imageSmoothingEnabled = false;
                resizedCtx.drawImage(img, 0, 0, IMAGE_SIZE, IMAGE_SIZE);
                sourceImage = resizedCanvas;

                imageLoaded = true;
                loading.style.display = 'none';
                initImageParticles();
                document.getElementById('status').textContent = 'Angel image loaded, creating bristles...';
                console.log('Embedded angel image loaded successfully');
            };

            img.onerror = function() {
                console.error('Failed to load embedded image, creating demo...');
                createDemoImage();
            };

            img.src = EMBEDDED_IMAGE_DATA;
        }

        // Create demo angel image as fallback
        function createDemoImage() {
            console.log('Creating demo angel image...');

            const demoCanvas = document.createElement('canvas');
            demoCanvas.width = IMAGE_SIZE;
            demoCanvas.height = IMAGE_SIZE;
            const demoCtx = demoCanvas.getContext('2d');

            // Create angel-like gradient
            const gradient = demoCtx.createRadialGradient(
                IMAGE_SIZE/2, IMAGE_SIZE/3, 0,
                IMAGE_SIZE/2, IMAGE_SIZE/2, IMAGE_SIZE/2
            );
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.3, '#ffd700');
            gradient.addColorStop(0.7, '#fe802d');
            gradient.addColorStop(1, '#fe0048');

            demoCtx.fillStyle = gradient;
            demoCtx.fillRect(0, 0, IMAGE_SIZE, IMAGE_SIZE);

            // Add angel silhouette
            demoCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            demoCtx.font = 'bold 120px Arial';
            demoCtx.textAlign = 'center';
            demoCtx.textBaseline = 'middle';
            demoCtx.fillText('â˜¤', IMAGE_SIZE/2, IMAGE_SIZE/2);

            // Add halo
            demoCtx.strokeStyle = 'rgba(255, 215, 0, 0.8)';
            demoCtx.lineWidth = 8;
            demoCtx.beginPath();
            demoCtx.arc(IMAGE_SIZE/2, IMAGE_SIZE/3, 60, 0, Math.PI * 2);
            demoCtx.stroke();

            demoCtx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            demoCtx.font = 'bold 36px Arial';
            demoCtx.fillText('ANGEL v11', IMAGE_SIZE/2, IMAGE_SIZE - 50);

            const demoImg = new Image();
            demoImg.onload = function() {
                sourceImage = demoImg;
                imageLoaded = true;
                loading.style.display = 'none';
                initImageParticles();
                document.getElementById('status').textContent = 'Demo angel created - bristles ready!';
                console.log('Demo angel created successfully');
            };
            demoImg.src = demoCanvas.toDataURL();
        }

        // Initialize particles
        function initImageParticles() {
            if (!imageLoaded) return;

            particles = [];
            const imageX = Math.floor((canvas.width - IMAGE_SIZE) / 2);
            const imageY = Math.floor((canvas.height - IMAGE_SIZE) / 2);

            const spacing = 7;
            gridCols = Math.floor(IMAGE_SIZE / spacing);
            gridRows = Math.floor(IMAGE_SIZE / spacing);
            const pieceWidth = spacing;
            const pieceHeight = spacing;

            const offsetX = (IMAGE_SIZE - scaledWidth) / 2;
            const offsetY = (IMAGE_SIZE - scaledHeight) / 2;

            for (let gridY = 0; gridY < gridRows; gridY++) {
                for (let gridX = 0; gridX < gridCols; gridX++) {
                    const x = imageX + offsetX + (gridX * spacing) + (spacing / 2);
                    const y = imageY + offsetY + (gridY * spacing) + (spacing / 2);

                    particles.push(new ImageParticle(
                        x, y, gridX, gridY, pieceWidth, pieceHeight,
                        (scaledWidth / gridCols), (scaledHeight / gridRows),
                        offsetX, offsetY, scaledWidth, scaledHeight
                    ));
                }
            }

            document.getElementById('particleCount').textContent = particles.length;
            document.getElementById('status').textContent = `Angel bristles ready! Influence: ${influenceRadius}px`;

            console.log('Angel bristle system created:', particles.length, 'particles');
        }

        // Universal puck interaction handlers
        function handlePuckStart(e) {
            const instructions = document.getElementById('puckInstructions');
            if (instructions) {
                instructions.style.display = 'none';
            }

            let clientX, clientY;
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            puckActive = true;
            puckX = clientX;
            puckY = clientY;
            prevPuckX = puckX;
            prevPuckY = puckY;

            universalPuck.style.left = puckX + 'px';
            universalPuck.style.top = puckY + 'px';
            universalPuck.classList.add('dragging');
        }

        function handlePuckMove(e) {
            if (!puckActive) return;

            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            prevPuckX = puckX;
            prevPuckY = puckY;
            puckX = clientX;
            puckY = clientY;

            universalPuck.style.left = puckX + 'px';
            universalPuck.style.top = puckY + 'px';

            puckVelX = puckX - prevPuckX;
            puckVelY = puckY - prevPuckY;

            const velocity = Math.sqrt(puckVelX * puckVelX + puckVelY * puckVelY);
            document.getElementById('puckVel').textContent = velocity.toFixed(1);
        }

        function handlePuckEnd(e) {
            if (!puckActive) return;
            puckActive = false;
            puckVelX = 0;
            puckVelY = 0;
            universalPuck.classList.remove('dragging');
        }

        // Event listeners
        document.addEventListener('mousedown', handlePuckStart);
        document.addEventListener('mousemove', handlePuckMove);
        document.addEventListener('mouseup', handlePuckEnd);

        document.addEventListener('touchstart', function(e) {
            handlePuckStart(e);
            e.preventDefault();
        });

        document.addEventListener('touchmove', function(e) {
            handlePuckMove(e);
            e.preventDefault();
        });

        document.addEventListener('touchend', function(e) {
            handlePuckEnd(e);
        });

        // Animation loop
        function animate() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }

            if (trailsEnabled) {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.08)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Control functions
        function adjustInfluence(delta) {
            influenceRadius = Math.max(50, Math.min(300, influenceRadius + delta));
            document.getElementById('status').textContent = `Influence radius: ${influenceRadius}px`;
        }

        function toggleTrails() {
            trailsEnabled = !trailsEnabled;
            const btn = document.querySelectorAll('.control-btn')[3];
            btn.classList.toggle('active');
        }

        function resetSimulation() {
            if (imageLoaded) {
                initImageParticles();
            }
        }

        // Initialize
        drawCouponBackground();
        loadEmbeddedImage();
        animate();

        console.log('Angel Image Universal Puck v11 loaded');
        console.log('Using embedded image for Google Drive compatibility');
    </script>
</body>
</html>
