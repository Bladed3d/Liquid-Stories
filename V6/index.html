<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Stories V6 - Immersive Particle Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #fe0048;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .device-detection-error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(254, 0, 72, 0.1);
            border: 1px solid #fe0048;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Liquid Stories...</div>
    </div>

    <!-- Error Display -->
    <div class="device-detection-error" id="errorDisplay">
        <h2>⚠️ Initialization Error</h2>
        <p id="errorMessage">Unable to detect device capabilities.</p>
        <button onclick="window.location.reload()" style="
            background: #fe0048;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        ">Reload</button>
    </div>

    <script type="module">
        // Import device detector class (not the singleton instance)
        import { DeviceDetector } from './js/device-detector.js';

        async function initializeApp() {
            try {
                // Initialize device detection
                const deviceDetector = new DeviceDetector();
                const deviceInfo = deviceDetector.detect();

                console.log('Device detected:', deviceInfo);

                // Redirect to device-specific version
                let targetPath;
                if (deviceInfo.isMobile) {
                    targetPath = './mobile/index.html';
                } else {
                    targetPath = './desktop/index.html';
                }

                // Preserve URL parameters (like stage)
                const urlParams = new URLSearchParams(window.location.search);
                const paramString = urlParams.toString();
                if (paramString) {
                    targetPath += '?' + paramString;
                }

                console.log(`Redirecting to: ${targetPath}`);

                // Perform redirect
                window.location.href = targetPath;

            } catch (error) {
                console.error('Device detection failed:', error);

                // Show error to user
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorDisplay').style.display = 'block';
                document.getElementById('errorMessage').textContent =
                    `Device detection failed: ${error.message}`;
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
