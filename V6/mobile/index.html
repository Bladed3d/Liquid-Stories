<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Liquid Stories V6 - Mobile Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Canvas Layers */
        #backgroundCanvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            background: #0a0a0a;
        }

        #particleCanvas {
            position: absolute;
            inset: 0;
            z-index: 2;
            background: transparent;
        }

        /* Progress Indicator - Mobile Optimized */
        .progress-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 250px;
            max-width: 90%;
        }

        .progress-title {
            font-size: 0.8rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #fe802d, #fe0048);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 1rem;
            font-weight: bold;
            color: #fe0048;
            text-shadow: 0 0 10px rgba(254, 0, 72, 0.5);
        }

        /* Mobile Controls */
        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .control-btn {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-width: 80px;
            text-align: center;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #fe802d, #fe0048);
            border-color: transparent;
        }

        /* Mobile Instructions */
        .instructions {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            z-index: 50;
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h4 {
            margin-bottom: 6px;
            font-size: 0.9rem;
            opacity: 1;
        }

        .instructions p {
            font-size: 0.8rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 101;
        }

        .menu-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-toggle:active {
            background: rgba(254, 0, 72, 0.2);
            transform: scale(0.95);
        }

        .menu-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 16px;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 102;
        }

        .menu-panel.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .menu-panel h3 {
            margin-bottom: 12px;
            font-size: 1rem;
            color: #fe0048;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            text-align: center;
        }

        .menu-item:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.98);
        }

        /* Stage Navigation - Mobile Horizontal */
        .stage-navigation {
            position: fixed;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 8px;
        }

        .stage-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stage-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.9);
        }

        .stage-btn.active {
            background: linear-gradient(45deg, #fe802d, #fe0048);
            border-color: transparent;
        }

        /* Universal Puck - Mobile */
        .universal-puck {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                rgba(255,255,255,0.9),
                rgba(255,255,255,0.5),
                rgba(255,255,255,0.1));
            border: 2px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 20px rgba(255,255,255,0.5),
                        0 0 40px rgba(255,255,255,0.3);
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            display: none;
            left: 50%;
            top: 50%;
        }

        .universal-puck.dragging {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 30px rgba(255,255,255,0.8),
                        0 0 60px rgba(255,255,255,0.5);
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #fe0048;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Display */
        .error-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(254, 0, 72, 0.1);
            border: 1px solid #fe0048;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            text-align: center;
            z-index: 2000;
            display: none;
        }

        .error-display h2 {
            color: #fe0048;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .error-display p {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .error-display button {
            background: #fe0048;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Touch feedback overlay */
        .touch-feedback {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%) scale(0);
            animation: touchRipple 0.6s ease-out;
        }

        @keyframes touchRipple {
            to {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-height: 600px) {
            .progress-container {
                top: 10px;
                padding: 8px 15px;
            }

            .instructions {
                top: 80px;
            }

            .stage-navigation {
                top: 110px;
            }
        }

        @media (max-width: 360px) {
            .controls {
                bottom: 70px;
                gap: 6px;
            }

            .control-btn {
                padding: 10px 12px;
                font-size: 0.8rem;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Indicator -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading Mobile Experience...</div>
    </div>

    <!-- Error Display -->
    <div class="error-display" id="errorDisplay">
        <h2>‚ö†Ô∏è Error</h2>
        <p id="errorMessage">Unable to initialize the application.</p>
        <button onclick="window.location.reload()">Reload</button>
    </div>

    <!-- Instructions -->
    <div class="instructions" id="instructions">
        <h4>üéÆ Liquid Stories Mobile</h4>
        <p>Touch and drag to interact with particles</p>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Background Canvas -->
        <canvas id="backgroundCanvas"></canvas>

        <!-- Main Particle Canvas -->
        <canvas id="particleCanvas"></canvas>
    </section>

    <!-- Progress Indicator -->
    <div class="progress-container">
        <div class="progress-title" id="progressTitle">Stage 1: The Happy Beginning</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0% Complete</div>
    </div>

    <!-- Stage Navigation -->
    <div class="stage-navigation">
        <button class="stage-btn active" onclick="app.goToStage(1)">1</button>
        <button class="stage-btn" onclick="app.goToStage(2)">2</button>
        <button class="stage-btn" onclick="app.goToStage(3)">3</button>
        <button class="stage-btn" onclick="app.goToStage(4)">4</button>
        <button class="stage-btn" onclick="app.goToStage(5)">5</button>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" onclick="app.resetStory()">Reset</button>
        <button class="control-btn" onclick="app.toggleTrails()">Trails</button>
        <button class="control-btn" onclick="app.autoComplete()">Complete</button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="menu-toggle" onclick="app.toggleMenu()">‚ò∞</button>
        <div class="menu-panel" id="menuPanel">
            <h3>Story Options</h3>
            <button class="menu-item" onclick="app.goToStage(1); app.closeMenu()">Stage 1</button>
            <button class="menu-item" onclick="app.goToStage(2); app.closeMenu()">Stage 2</button>
            <button class="menu-item" onclick="app.goToStage(3); app.closeMenu()">Stage 3</button>
            <button class="menu-item" onclick="app.goToStage(4); app.closeMenu()">Stage 4</button>
            <button class="menu-item" onclick="app.goToStage(5); app.closeMenu()">Stage 5</button>
            <button class="menu-item" onclick="app.resetStory(); app.closeMenu()">Reset Story</button>
            <button class="menu-item" onclick="app.toggleTrails(); app.closeMenu()">Toggle Trails</button>
        </div>
    </div>

    <!-- Universal Puck -->
    <div class="universal-puck" id="universalPuck"></div>

    <!-- Module Scripts -->
    <script type="module">
        import { ParticleSystem } from '../js/particle-system.js';
        import { ImageLoader } from '../js/image-loader.js';
        import { InteractionHandler } from '../js/interaction-handler.js';
        import { StoryController } from '../js/story-controller.js';

        class LiquidStoriesMobileApp {
            constructor() {
                this.particleSystem = null;
                this.imageLoader = null;
                this.interactionHandler = null;
                this.storyController = null;
                this.isInitialized = false;
                this.menuOpen = false;
            }

            async initialize() {
                try {
                    console.log('Initializing Liquid Stories Mobile...');

                    // Hide loading spinner
                    document.getElementById('loading').style.display = 'none';

                    // Initialize systems
                    await this.initializeSystems();

                    // Set up event handlers
                    this.setupEventHandlers();

                    // Update UI
                    this.updateUI();

                    // Start animation
                    this.start();

                    this.isInitialized = true;
                    console.log('Liquid Stories Mobile initialized successfully!');

                } catch (error) {
                    console.error('Failed to initialize:', error);
                    this.showError(`Initialization failed: ${error.message}`);
                }
            }

            async initializeSystems() {
                const particleCanvas = document.getElementById('particleCanvas');
                const backgroundCanvas = document.getElementById('backgroundCanvas');

                // Initialize image loader
                this.imageLoader = new ImageLoader({
                    basePath: '../images/',
                    enableFallbacks: true
                });

                // Load images
                console.log('Loading story images...');
                await this.imageLoader.preloadStoryImages();

                // Initialize particle system with mobile settings
                this.particleSystem = new ParticleSystem(particleCanvas, {
                    particleCount: 5000, // Mobile optimized
                    targetFPS: 30,
                    interactionRadius: 120,
                    maxVelocity: 3
                });

                // Initialize interaction handler for touch
                this.interactionHandler = new InteractionHandler(particleCanvas, {
                    enableMouse: false,
                    enableTouch: true,
                    enableUniversalPuck: true,
                    puckSize: { mobile: 50, desktop: 60 }
                });

                // Initialize story controller
                this.storyController = new StoryController({
                    transitionDuration: 500,
                    enableURLPersistence: true
                });

                // Set up system references
                this.storyController.setSystemReferences(this.particleSystem, this.imageLoader);
                this.storyController.setUIElements({
                    progressBar: document.getElementById('progressFill'),
                    progressText: document.getElementById('progressText'),
                    stageTitle: document.getElementById('progressTitle')
                });

                // Initialize background canvas
                this.initializeBackground(backgroundCanvas);
            }

            initializeBackground(canvas) {
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Create gradient background optimized for mobile
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, Math.min(canvas.width, canvas.height) / 2
                );
                gradient.addColorStop(0, '#1a1a2a');
                gradient.addColorStop(1, '#0a0a0a');

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Add subtle mobile-friendly pattern
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.01)';
                ctx.lineWidth = 1;
                const gridSize = 30;
                for (let i = 0; i < canvas.width; i += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
                for (let i = 0; i < canvas.height; i += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                    ctx.stroke();
                }
            }

            setupEventHandlers() {
                // Touch feedback
                this.interactionHandler.on('start', (data) => {
                    this.showTouchFeedback(data.x, data.y);
                });

                // Interaction handler events
                this.interactionHandler.on('move', (data) => {
                    if (this.particleSystem) {
                        this.particleSystem.setInteractionPosition(data.x, data.y, true);
                    }
                });

                // Story controller events
                this.storyController.on('stageStart', (data) => {
                    this.updateStageNavigation(data.stage);
                });

                // Window resize
                window.addEventListener('resize', () => {
                    this.handleResize();
                });

                // Handle orientation change
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.handleResize(), 100);
                });
            }

            showTouchFeedback(x, y) {
                const feedback = document.createElement('div');
                feedback.className = 'touch-feedback';
                feedback.style.left = x + 'px';
                feedback.style.top = y + 'px';
                document.body.appendChild(feedback);

                // Remove after animation
                setTimeout(() => {
                    if (feedback.parentNode) {
                        feedback.parentNode.removeChild(feedback);
                    }
                }, 600);
            }

            updateUI() {
                // Hide instructions after 3 seconds on mobile
                setTimeout(() => {
                    const instructions = document.getElementById('instructions');
                    if (instructions) {
                        instructions.style.opacity = '0';
                        instructions.style.transition = 'opacity 1s ease';
                        setTimeout(() => instructions.style.display = 'none', 1000);
                    }
                }, 3000);
            }

            updateStageNavigation(currentStage) {
                // Update stage button states
                const stageButtons = document.querySelectorAll('.stage-btn');
                stageButtons.forEach((btn, index) => {
                    if (index + 1 === currentStage) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            handleResize() {
                if (this.particleSystem) {
                    this.particleSystem.handleResize();
                }

                // Reinitialize background
                const backgroundCanvas = document.getElementById('backgroundCanvas');
                this.initializeBackground(backgroundCanvas);
            }

            start() {
                if (this.particleSystem) {
                    this.particleSystem.start();
                }
            }

            stop() {
                if (this.particleSystem) {
                    this.particleSystem.stop();
                }
            }

            // Control methods
            async goToStage(stage) {
                if (this.storyController) {
                    await this.storyController.goToStage(stage);
                }
            }

            async resetStory() {
                if (this.storyController) {
                    await this.storyController.reset();
                }
            }

            toggleTrails() {
                if (this.particleSystem) {
                    const currentTrails = this.particleSystem.config.trailsEnabled;
                    this.particleSystem.setTrailsEnabled(!currentTrails);
                }
            }

            async autoComplete() {
                if (this.storyController) {
                    for (let stage = 2; stage <= 5; stage++) {
                        await this.storyController.goToStage(stage);
                        await new Promise(resolve => setTimeout(resolve, 800));
                    }
                }
            }

            toggleMenu() {
                this.menuOpen = !this.menuOpen;
                const menuPanel = document.getElementById('menuPanel');
                if (this.menuOpen) {
                    menuPanel.classList.add('active');
                } else {
                    menuPanel.classList.remove('active');
                }
            }

            closeMenu() {
                this.menuOpen = false;
                const menuPanel = document.getElementById('menuPanel');
                menuPanel.classList.remove('active');
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorDisplay').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }
        }

        // Prevent default touch behaviors
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                // Allow single touch for interaction
                return;
            }
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 1) {
                // Allow single touch move for interaction
                return;
            }
            e.preventDefault();
        }, { passive: false });

        // Initialize application
        const app = new LiquidStoriesMobileApp();

        // Make app available globally for button clicks
        window.app = app;

        // Start application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => app.initialize());
        } else {
            app.initialize();
        }
    </script>
</body>
</html>
