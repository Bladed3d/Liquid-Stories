<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Stories V5 - Happy to Scared Transformation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            cursor: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #backgroundCanvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            background: #0a0a0a;
        }

        #fluidCanvas {
            position: absolute;
            inset: 0;
            z-index: 2;
            background: transparent;
        }

        .universal-puck {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                rgba(255,255,255,0.9),
                rgba(255,255,255,0.5),
                rgba(255,255,255,0.1));
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 20px rgba(255,255,255,0.5),
                        0 0 40px rgba(255,255,255,0.3);
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: none;
            display: block;
            left: 50%;
            top: 50%;
        }

        .universal-puck.dragging {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 30px rgba(255,255,255,0.8),
                        0 0 60px rgba(255,255,255,0.5);
        }

        .universal-puck.desktop-following {
            transform: translate(-50%, -50%) scale(1.0);
        }

        .progress-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
        }

        .progress-title {
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stat {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            font-size: 1.2rem;
        }

        .desktop-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: rgba(255, 165, 0, 0.3);
            border-color: #FFA500;
        }

        .mobile-menu-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mobile-menu-backdrop.active {
            display: block;
            opacity: 1;
        }

        .mobile-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .mobile-menu.active {
            transform: translateY(0);
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .close-menu {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .menu-controls {
            display: grid;
            gap: 12px;
        }

        .menu-control-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .menu-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .mobile-hamburger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }

        @media (min-width: 768px) {
            .mobile-hamburger,
            .mobile-menu,
            .mobile-menu-backdrop {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Happy to Scared Transformation...</div>

    <section class="hero">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="fluidCanvas"></canvas>
    </section>

    <div class="universal-puck" id="universalPuck"></div>

    <div class="progress-container">
        <div class="progress-title" id="progressTitle">Happy to Scared Transformation</div>
        <div class="progress-stats">
            <span class="stat">Particles: <span id="particleCount">0</span></span>
            <span class="stat">Progress: <span id="progressPercent">0%</span></span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
    </div>

    <div class="desktop-controls" id="desktopControls">
        <button class="control-btn" onclick="adjustInfluence(-20)">Less Influence</button>
        <button class="control-btn" onclick="adjustInfluence(20)">More Influence</button>
        <button class="control-btn" onclick="toggleTrails()">Toggle Trails</button>
        <button class="control-btn" onclick="resetToImage1()">Reset</button>
        <button class="control-btn" onclick="autoCompleteImage2()">Complete</button>
    </div>

    <div class="mobile-hamburger" id="hamburgerMenu" onclick="toggleMobileMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <div class="mobile-menu-backdrop" id="menuBackdrop" onclick="closeMobileMenu()"></div>
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
            <div class="menu-title">Controls</div>
            <div class="close-menu" onclick="closeMobileMenu()">×</div>
        </div>
        <div class="menu-controls">
            <button class="menu-control-btn" onclick="mobileAdjustInfluence(-20)">Less Influence</button>
            <button class="menu-control-btn" onclick="mobileAdjustInfluence(20)">More Influence</button>
            <button class="menu-control-btn" onclick="mobileToggleTrails()">Toggle Trails</button>
            <button class="menu-control-btn" onclick="mobileResetToImage1()">Reset</button>
            <button class="menu-control-btn" onclick="mobileAutoCompleteImage2()">Complete</button>
        </div>
    </div>

    <script>
        // Base system variables
        const IMAGE_SIZE = 700;
        const SPACING = 7;
        let particles = [];
        let gridCols, gridRows;
        let sourceImage1, sourceImage2;
        let imagesLoaded = false;
        let animationId;
        let transformationComplete = false;

        // Interaction variables
        let puckX = 0, puckY = 0, puckVelX = 0, puckVelY = 0;
        let influenceRadius = 120;
        let trailsEnabled = false;
        let isDragging = false;
        let mouseInCanvas = false;
        let isMobile = false;
        let mobileMenuOpen = false;

        // Canvas elements
        let canvas, ctx, bgCanvas, bgCtx;

        // Transformation configuration
        const transformationConfig = {
            fromStage: 1,
            toStage: 2,
            fromImage: '../images/KidHappy.png',
            toImage: '../images/KidScared.png'
        };

        // Device detection
        function detectDevice() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       (navigator.maxTouchPoints && navigator.maxTouchPoints > 1) ||
                       (window.innerWidth <= 768);

            // Show/hide appropriate controls
            const desktopControls = document.getElementById('desktopControls');
            const hamburgerMenu = document.getElementById('hamburgerMenu');

            if (isMobile) {
                desktopControls.style.display = 'none';
                hamburgerMenu.style.display = 'flex';
            } else {
                desktopControls.style.display = 'flex';
                hamburgerMenu.style.display = 'none';
            }
        }

        // Initialize base system (to be called by specific transformation files)
        function initializeBaseSystem() {
            canvas = document.getElementById('fluidCanvas');
            ctx = canvas.getContext('2d');
            bgCanvas = document.getElementById('backgroundCanvas');
            bgCtx = bgCanvas.getContext('2d');

            detectDevice();
            setupCanvases();
            setupEventListeners();
            loadImages();
        }

        // Canvas setup
        function setupCanvases() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;

            window.addEventListener('resize', setupCanvases);

            drawBackground();
        }

        // Background drawing
        function drawBackground() {
            bgCtx.fillStyle = '#0a0a0a';
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

            // Simple gradient background
            const gradient = bgCtx.createRadialGradient(
                bgCanvas.width / 2, bgCanvas.height / 2, 0,
                bgCanvas.width / 2, bgCanvas.height / 2, bgCanvas.width / 2
            );
            gradient.addColorStop(0, 'rgba(25, 25, 112, 0.3)');
            gradient.addColorStop(1, 'rgba(10, 10, 10, 0.8)');
            bgCtx.fillStyle = gradient;
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
        }

        // Load transformation images
        function loadImages() {
            const loadingElement = document.getElementById('loading');
            let imagesToLoad = 2;
            let imagesLoadedCount = 0;

            function imageLoaded() {
                imagesLoadedCount++;
                if (imagesLoadedCount === imagesToLoad) {
                    imagesLoaded = true;
                    loadingElement.style.display = 'none';
                    initParticles();
                    animate();
                }
            }

            sourceImage1 = new Image();
            sourceImage1.onload = imageLoaded;
            sourceImage1.onerror = () => {
                console.error('Failed to load source image 1:', transformationConfig.fromImage);
                imageLoaded();
            };

            sourceImage2 = new Image();
            sourceImage2.onload = imageLoaded;
            sourceImage2.onerror = () => {
                console.error('Failed to load source image 2:', transformationConfig.toImage);
                imageLoaded();
            };

            sourceImage1.src = transformationConfig.fromImage;
            sourceImage2.src = transformationConfig.toImage;
        }

        // Particle class
        class Particle {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.originX = targetX;
                this.originY = targetY;
                this.vx = 0;
                this.vy = 0;
                this.size = SPACING * 0.8;
                this.transformation = 0;
                this.color = '#FFD700';
            }

            update(mouseX, mouseY, mouseVelX, mouseVelY) {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < influenceRadius) {
                    const force = (1 - distance / influenceRadius);
                    const angle = Math.atan2(dy, dx);

                    this.vx += Math.cos(angle) * force * 2;
                    this.vy += Math.sin(angle) * force * 2;

                    if (force > 0.5) {
                        this.transformation = Math.min(1, this.transformation + force * 0.02);
                    }
                }

                // Return to origin
                const returnForce = 0.05;
                this.vx += (this.originX - this.x) * returnForce;
                this.vy += (this.originY - this.y) * returnForce;

                // Damping
                this.vx *= 0.92;
                this.vy *= 0.92;

                // Update position
                this.x += this.vx;
                this.y += this.vy;
            }

            render(ctx, img1, img2) {
                ctx.save();

                // Calculate source positions
                const img1X = Math.floor(this.transformation * (img1.width / gridCols));
                const img1Y = Math.floor(this.transformation * (img1.height / gridRows));
                const img2X = Math.floor((1 - this.transformation) * (img2.width / gridCols));
                const img2Y = Math.floor((1 - this.transformation) * (img2.height / gridRows));

                // Draw particle
                if (this.transformation > 0) {
                    ctx.globalAlpha = this.transformation;
                    ctx.drawImage(
                        img2,
                        img2X, img2Y,
                        img2.width / gridCols,
                        img2.height / gridRows,
                        this.x - this.size/2,
                        this.y - this.size/2,
                        this.size,
                        this.size
                    );
                }

                ctx.globalAlpha = 1 - this.transformation;
                ctx.drawImage(
                    img1,
                    img1X, img1Y,
                    img1.width / gridCols,
                    img1.height / gridRows,
                    this.x - this.size/2,
                    this.y - this.size/2,
                    this.size,
                    this.size
                );

                ctx.restore();
            }

            resetToImage1() {
                this.transformation = 0;
                this.vx = 0;
                this.vy = 0;
            }

            forceToImage2() {
                this.transformation = 1;
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            const imageX = Math.floor((canvas.width - IMAGE_SIZE) / 2);
            const imageY = Math.floor((canvas.height - IMAGE_SIZE) / 2);

            gridCols = Math.floor(IMAGE_SIZE / SPACING);
            gridRows = Math.floor(IMAGE_SIZE / SPACING);

            for (let gridY = 0; gridY < gridRows; gridY++) {
                for (let gridX = 0; gridX < gridCols; gridX++) {
                    const targetX = imageX + (gridX * SPACING) + (SPACING / 2);
                    const targetY = imageY + (gridY * SPACING) + (SPACING / 2);

                    particles.push(new Particle(
                        targetX + (Math.random() - 0.5) * 20,
                        targetY + (Math.random() - 0.5) * 20,
                        targetX,
                        targetY
                    ));
                }
            }

            updateParticleCount();
            updateProgress();
        }

        // Animation loop
        function animate() {
            if (!imagesLoaded) return;

            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            if (trailsEnabled) {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.02)';
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            particles.forEach(particle => {
                particle.update(puckX, puckY, puckVelX, puckVelY);
                particle.render(ctx, sourceImage1, sourceImage2);
            });

            updateProgress();

            animationId = requestAnimationFrame(animate);
        }

        // Update functions
        function updateProgress() {
            const totalParticles = particles.length;
            const transformedParticles = particles.filter(p => p.transformation > 0.9).length;
            const progress = Math.round((transformedParticles / totalParticles) * 100);

            document.getElementById('progressPercent').textContent = progress + '%';
            document.getElementById('progressFill').style.width = progress + '%';

            if (progress === 100 && !transformationComplete) {
                transformationComplete = true;
                celebrateCompletion();
            }
        }

        function updateParticleCount() {
            document.getElementById('particleCount').textContent = particles.length;
        }

        function celebrateCompletion() {
            const title = document.getElementById('progressTitle');
            title.textContent = '✨ Happy to Scared Transformation Complete! ✨';
        }

        // Event listeners
        function setupEventListeners() {
            if (isMobile) {
                canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            } else {
                canvas.addEventListener('mouseenter', handleMouseEnter);
                canvas.addEventListener('mousemove', handleMouseMove);
                canvas.addEventListener('mouseleave', handleMouseLeave);
            }
        }

        // Desktop mouse handlers
        function handleMouseEnter(e) {
            mouseInCanvas = true;
            document.getElementById('universalPuck').classList.add('desktop-following');
        }

        function handleMouseMove(e) {
            if (!mouseInCanvas) return;

            const rect = canvas.getBoundingClientRect();
            const newX = e.clientX - rect.left;
            const newY = e.clientY - rect.top;

            puckVelX = newX - puckX;
            puckVelY = newY - puckY;
            puckX = newX;
            puckY = newY;

            updatePuckPosition();
        }

        function handleMouseLeave(e) {
            mouseInCanvas = false;
            document.getElementById('universalPuck').classList.remove('desktop-following', 'dragging');
        }

        // Mobile touch handlers
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();

            puckX = touch.clientX - rect.left;
            puckY = touch.clientY - rect.top;
            puckVelX = 0;
            puckVelY = 0;

            isDragging = true;
            document.getElementById('universalPuck').classList.add('dragging');
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDragging) return;

            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const newX = touch.clientX - rect.left;
            const newY = touch.clientY - rect.top;

            puckVelX = newX - puckX;
            puckVelY = newY - puckY;
            puckX = newX;
            puckY = newY;

            updatePuckPosition();
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            isDragging = false;
            document.getElementById('universalPuck').classList.remove('dragging');
        }

        // Update puck position
        function updatePuckPosition() {
            const puck = document.getElementById('universalPuck');
            puck.style.left = puckX + 'px';
            puck.style.top = puckY + 'px';
        }

        // Control functions
        function adjustInfluence(delta) {
            influenceRadius = Math.max(50, Math.min(300, influenceRadius + delta));
        }

        function toggleTrails() {
            trailsEnabled = !trailsEnabled;
            const btn = document.querySelectorAll('.control-btn')[2];
            if (btn) btn.classList.toggle('active');
        }

        function resetToImage1() {
            transformationComplete = false;
            particles.forEach(particle => particle.resetToImage1());
            updateProgress();
            document.getElementById('progressTitle').textContent = 'Happy to Scared Transformation';
        }

        function autoCompleteImage2() {
            particles.forEach(particle => particle.forceToImage2());
            updateProgress();
        }

        // Mobile menu functions
        function toggleMobileMenu() {
            mobileMenuOpen = !mobileMenuOpen;
            if (mobileMenuOpen) {
                document.getElementById('menuBackdrop').classList.add('active');
                document.getElementById('mobileMenu').classList.add('active');
            } else {
                closeMobileMenu();
            }
        }

        function closeMobileMenu() {
            mobileMenuOpen = false;
            document.getElementById('menuBackdrop').classList.remove('active');
            document.getElementById('mobileMenu').classList.remove('active');
        }

        // Mobile control wrappers
        function mobileAdjustInfluence(delta) {
            adjustInfluence(delta);
            closeMobileMenu();
        }

        function mobileToggleTrails() {
            toggleTrails();
            closeMobileMenu();
        }

        function mobileResetToImage1() {
            resetToImage1();
            closeMobileMenu();
        }

        function mobileAutoCompleteImage2() {
            autoCompleteImage2();
            closeMobileMenu();
        }

        // Make functions global
        window.adjustInfluence = adjustInfluence;
        window.toggleTrails = toggleTrails;
        window.resetToImage1 = resetToImage1;
        window.autoCompleteImage2 = autoCompleteImage2;
        window.toggleMobileMenu = toggleMobileMenu;
        window.closeMobileMenu = closeMobileMenu;
        window.mobileAdjustInfluence = mobileAdjustInfluence;
        window.mobileToggleTrails = mobileToggleTrails;
        window.mobileResetToImage1 = mobileResetToImage1;
        window.mobileAutoCompleteImage2 = mobileAutoCompleteImage2;

        // Start the base system when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeBaseSystem();
        });
    </script>
</body>
</html>
