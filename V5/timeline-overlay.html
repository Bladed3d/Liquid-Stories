<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V5 Timeline Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            pointer-events: none;
            z-index: 9999;
        }

        .timeline-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10000;
            pointer-events: auto;
            min-width: 400px;
        }

        .timeline-title {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .transformations {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .transformation-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .transformation-dot.active {
            background: #FFD700;
            border-color: #FFA500;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .transformation-dot.completed {
            background: #32CD32;
            border-color: #228B22;
        }

        .transformation-dot:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 30px;
            right: 30px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
            transform: translateY(-50%);
        }

        .timeline-progress {
            position: absolute;
            top: 50%;
            left: 30px;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            z-index: 1;
            transform: translateY(-50%);
            transition: width 0.5s ease;
        }

        .transformation-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .transformation-label {
            text-align: center;
            flex: 1;
        }

        .current-stage {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .current-stage-title {
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .navigation-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .nav-btn {
            flex: 1;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            pointer-events: auto;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn.primary {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
        }

        .nav-btn.primary:hover:not(:disabled) {
            background: rgba(255, 215, 0, 0.3);
        }

        .close-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            pointer-events: auto;
        }

        .close-overlay:hover {
            background: rgba(255, 100, 100, 0.3);
            transform: scale(1.1);
        }

        .device-indicator {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 600px) {
            .timeline-overlay {
                min-width: 320px;
                padding: 15px 20px;
            }

            .transformation-labels {
                font-size: 0.7rem;
            }

            .navigation-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="timeline-overlay">
        <div class="close-overlay" onclick="closeOverlay()">×</div>

        <div class="timeline-title">Liquid Stories Timeline</div>

        <div class="transformations">
            <div class="timeline-line"></div>
            <div class="timeline-progress" id="timelineProgress"></div>

            <div class="transformation-dot" data-transformation="1" onclick="goToTransformation(1)"></div>
            <div class="transformation-dot" data-transformation="2" onclick="goToTransformation(2)"></div>
            <div class="transformation-dot" data-transformation="3" onclick="goToTransformation(3)"></div>
            <div class="transformation-dot" data-transformation="4" onclick="goToTransformation(4)"></div>
        </div>

        <div class="transformation-labels">
            <div class="transformation-label">Happy</div>
            <div class="transformation-label">Scared</div>
            <div class="transformation-label">Monster 1</div>
            <div class="transformation-label">Monster 2</div>
        </div>

        <div class="current-stage">
            <div class="current-stage-title" id="currentStageTitle">Happy to Scared</div>
            <div class="current-stage-desc" id="currentStageDesc">Kid Happy transforms to Kid Scared</div>
        </div>

        <div class="navigation-controls">
            <button class="nav-btn" id="prevBtn" onclick="previousTransformation()">
                ← Previous
            </button>
            <button class="nav-btn primary" id="nextBtn" onclick="nextTransformation()">
                Next →
            </button>
        </div>

        <div class="device-indicator" id="deviceIndicator">Desktop Mode</div>
    </div>

    <script>
        // Transformation data
        const transformations = [
            { id: 1, from: "Happy", to: "Scared", desc: "Kid Happy transforms to Kid Scared" },
            { id: 2, from: "Scared", to: "Monster 1", desc: "Kid Scared transforms to Monster 01" },
            { id: 3, from: "Monster 1", to: "Monster 2", desc: "Monster 01 transforms to Monster 02" },
            { id: 4, from: "Monster 2", to: "Complete", desc: "Final transformation complete" }
        ];

        // Current state
        let currentTransformation = 1;
        let isMobile = false;

        // Initialize overlay
        function initializeOverlay() {
            detectDevice();
            detectCurrentTransformation();
            updateTimelineDisplay();

            // Update every 2 seconds to detect changes
            setInterval(detectCurrentTransformation, 2000);
        }

        // Device detection
        function detectDevice() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       (navigator.maxTouchPoints && navigator.maxTouchPoints > 1) ||
                       (window.innerWidth <= 768);

            const deviceIndicator = document.getElementById('deviceIndicator');
            deviceIndicator.textContent = isMobile ? 'Mobile Mode' : 'Desktop Mode';
        }

        // Detect current transformation from URL
        function detectCurrentTransformation() {
            const url = window.location.href;
            const params = new URLSearchParams(url.split('?')[1]);
            const t = params.get('t') || '1';

            currentTransformation = parseInt(t);
            if (currentTransformation < 1) currentTransformation = 1;
            if (currentTransformation > 4) currentTransformation = 4;

            updateTimelineDisplay();
        }

        // Update timeline display
        function updateTimelineDisplay() {
            // Update dots
            document.querySelectorAll('.transformation-dot').forEach(dot => {
                const dotId = parseInt(dot.dataset.transformation);
                dot.classList.remove('active', 'completed');

                if (dotId === currentTransformation) {
                    dot.classList.add('active');
                } else if (dotId < currentTransformation) {
                    dot.classList.add('completed');
                }
            });

            // Update progress line
            const progressLine = document.getElementById('timelineProgress');
            const progressPercent = ((currentTransformation - 1) / 3) * 100;
            progressLine.style.width = progressPercent + '%';

            // Update current stage
            const currentData = transformations[currentTransformation - 1];
            document.getElementById('currentStageTitle').textContent = `${currentData.from} to ${currentData.to}`;
            document.getElementById('currentStageDesc').textContent = currentData.desc;

            // Update navigation buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentTransformation <= 1;
            nextBtn.disabled = currentTransformation >= 4;
        }

        // Navigation functions
        function goToTransformation(id) {
            if (id < 1 || id > 4) return;

            const deviceFolder = isMobile ? 'mobile' : 'desktop';
            const fileName = `liquid-paint-${id}to${id + 1}.html`;

            window.location.href = `${deviceFolder}/${fileName}?t=${id}`;
        }

        function previousTransformation() {
            if (currentTransformation > 1) {
                goToTransformation(currentTransformation - 1);
            }
        }

        function nextTransformation() {
            if (currentTransformation < 4) {
                goToTransformation(currentTransformation + 1);
            }
        }

        function closeOverlay() {
            document.querySelector('.timeline-overlay').style.display = 'none';
        }

        // Toggle overlay visibility
        function toggleOverlay() {
            const overlay = document.querySelector('.timeline-overlay');
            overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
        }

        // Make toggle function globally accessible
        window.toggleTimeline = toggleOverlay;

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeOverlay);
    </script>
</body>
</html>
