<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backboard - Stage 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f3460 0%, #533483 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .backboard-content {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stage-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e94560;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .stage-content {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .stage-number {
            font-size: 4rem;
            font-weight: bold;
            color: rgba(233, 69, 96, 0.2);
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .monster-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .monster-shadow {
            font-size: 3rem;
            opacity: 0.3;
            animation: shadow-pulse 2s infinite;
        }

        @keyframes shadow-pulse {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="stage-number">3</div>
    <div class="backboard-content">
        <div class="monster-icon">ðŸ‘¾</div>
        <div class="monster-shadow">ðŸ‘¾</div>
        <h1 class="stage-title">The Monster Appears</h1>
        <p class="stage-content">
            Being brave means facing your fears, even when they seem bigger than we are.
            The monster we imagined has taken form, but courage also takes form in response.
        </p>
    </div>
</body>
</html>
