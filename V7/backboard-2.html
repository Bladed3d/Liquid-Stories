<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backboard - Stage 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .backboard-content {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stage-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .stage-content {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .stage-number {
            font-size: 4rem;
            font-weight: bold;
            color: rgba(255, 215, 0, 0.2);
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .warning-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="stage-number">2</div>
    <div class="backboard-content">
        <div class="warning-icon">⚠️</div>
        <h1 class="stage-title">Growing Concern</h1>
        <p class="stage-content">
            Sometimes scary things help us grow. Facing our fears makes us stronger than we were before.
            The first sign of change brings uncertainty, but also opportunity for courage.
        </p>
    </div>
</body>
</html>
