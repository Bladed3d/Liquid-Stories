<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Paint Base System - V7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            cursor: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #backgroundCanvas {
            position: absolute;
            inset: 0;
            z-index: 1;
            background: #0a0a0a;
        }

        #fluidCanvas {
            position: absolute;
            inset: 0;
            z-index: 2;
            background: transparent;
        }

        .universal-puck {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                rgba(255,255,255,0.9),
                rgba(255,255,255,0.5),
                rgba(255,255,255,0.1));
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 20px rgba(255,255,255,0.5),
                        0 0 40px rgba(255,255,255,0.3);
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: none;
            display: block;
            left: 50%;
            top: 50%;
        }

        .universal-puck.dragging {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 30px rgba(255,255,255,0.8),
                        0 0 60px rgba(255,255,255,0.5);
        }

        .universal-puck.desktop-following {
            transform: translate(-50%, -50%) scale(1.0);
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Instructions */
        .puck-instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            z-index: 50;
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .puck-instructions h4 {
            margin-bottom: 6px;
            font-size: 0.9rem;
            opacity: 1;
        }

        .puck-instructions p {
            font-size: 0.8rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* Desktop Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            font-size: 0.9rem;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .control-btn {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #fe802d, #fe0048);
            border-color: transparent;
        }

        /* Mobile Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .hamburger-menu:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .hamburger-line {
            width: 24px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        /* Mobile Menu Backdrop */
        .menu-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1002;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .menu-backdrop.active {
            display: flex;
        }

        /* Mobile Menu Panel */
        .menu-panel {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .menu-header h3 {
            font-size: 1.2rem;
            background: linear-gradient(45deg, #fe802d, #fe0048);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-menu {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-menu:hover {
            background: rgba(255, 0, 72, 0.2);
            border-color: #fe0048;
        }

        .menu-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-control-btn {
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            min-height: 50px;
        }

        .menu-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .menu-control-btn.active {
            background: linear-gradient(45deg, #fe802d, #fe0048);
            border-color: transparent;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .controls {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }

            .puck-instructions {
                bottom: 80px;
            }

            .universal-puck {
                width: 50px;
                height: 50px;
                border-width: 2px;
            }
        }

        @media (min-width: 769px) {
            .hamburger-menu {
                display: none;
            }

            .menu-backdrop {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div class="loading" id="loading">
        Loading liquid paint system...
    </div>

    <!-- Puck Instructions -->
    <div class="puck-instructions" id="puckInstructions">
        <h4>ðŸŽ® Liquid Paint Transformation</h4>
        <p id="instructionText">Desktop: Move mouse | Mobile: Touch and drag to transform!</p>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Background Canvas -->
        <canvas id="backgroundCanvas"></canvas>

        <!-- Main Image Layer (Particles) -->
        <canvas id="fluidCanvas"></canvas>
    </section>

    <!-- Universal Puck -->
    <div class="universal-puck" id="universalPuck"></div>

    <!-- Desktop Controls -->
    <div class="controls">
        <h3>Transform Controls</h3>
        <button class="control-btn" onclick="adjustInfluence(10)">More Influence</button>
        <button class="control-btn" onclick="adjustInfluence(-10)">Less Influence</button>
        <button class="control-btn" onclick="toggleTrails()">Toggle Trails</button>
        <button class="control-btn" onclick="resetTransformation()">Reset</button>
        <button class="control-btn" onclick="autoCompleteTransformation()">Complete</button>
    </div>

    <!-- Mobile Menu -->
    <div class="hamburger-menu" id="hamburgerMenu" onclick="toggleMobileMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <!-- Mobile Menu Backdrop -->
    <div class="menu-backdrop" id="menuBackdrop" onclick="closeMobileMenu()">
        <div class="menu-panel" onclick="event.stopPropagation()">
            <div class="menu-header">
                <h3>ðŸŽ® Transform Controls</h3>
                <button class="close-menu" onclick="closeMobileMenu()">Ã—</button>
            </div>
            <div class="menu-controls">
                <button class="menu-control-btn" onclick="mobileAdjustInfluence(10)">More Influence</button>
                <button class="menu-control-btn" onclick="mobileAdjustInfluence(-10)">Less Influence</button>
                <button class="menu-control-btn" onclick="mobileToggleTrails()">Toggle Trails</button>
                <button class="menu-control-btn" onclick="mobileResetTransformation()">Reset</button>
                <button class="menu-control-btn" onclick="mobileAutoCompleteTransformation()">Complete</button>
            </div>
        </div>
    </div>

    <script>
        // Core system variables - to be configured by transformation files
        let CONFIG = {
            image1Url: '',
            image2Url: '',
            backboardUrl: '',
            stageTitle: '',
            imageCount: 10000 // Desktop: 10000, Mobile: 5000
        };

        // Canvas setup
        const canvas = document.getElementById('fluidCanvas');
        const ctx = canvas.getContext('2d');
        const bgCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const universalPuck = document.getElementById('universalPuck');
        const loading = document.getElementById('loading');
        const instructionText = document.getElementById('instructionText');

        // Detect device type
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // Adjust particle count for mobile
        if (isMobile) {
            CONFIG.imageCount = 5000;
        }

        // Universal puck variables
        let puckActive = false;
        let puckX = window.innerWidth / 2;
        let puckY = window.innerHeight / 2;
        let prevPuckX = puckX;
        let prevPuckY = puckY;
        let puckVelX = 0;
        let puckVelY = 0;

        // Mobile menu state
        let mobileMenuOpen = false;

        // Dual image system
        let sourceImage1 = null;
        let sourceImage2 = null;
        let image1Loaded = false;
        let image2Loaded = false;
        let imagesLoaded = false;

        // Transformation state
        let transformationComplete = false;

        // Fluid simulation variables
        let particles = [];
        let influenceRadius = 120;
        let trailsEnabled = false;

        // Performance tracking
        let frameCount = 0;
        let fps = 60;
        let lastTime = performance.now();

        // Grid variables
        let gridCols, gridRows;
        let scaledWidth, scaledHeight;
        const IMAGE_SIZE = 700;

        // Set initial mode
        instructionText.textContent = isMobile ? 'Touch and drag to transform!' : 'Move mouse to transform!';

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            drawBackground();
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Draw background from backboard or fallback
        async function drawBackground() {
            bgCtx.fillStyle = '#0a0a0a';
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

            if (CONFIG.backboardUrl) {
                try {
                    const response = await fetch(CONFIG.backboardUrl);
                    const htmlContent = await response.text();

                    // Simple text rendering from backboard content
                    bgCtx.fillStyle = '#ff0048';
                    bgCtx.font = 'bold 36px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                    bgCtx.textAlign = 'center';
                    bgCtx.textBaseline = 'middle';
                    bgCtx.fillText(CONFIG.stageTitle || 'Liquid Stories', bgCanvas.width / 2, bgCanvas.height / 2);
                } catch (error) {
                    console.log('Could not load backboard, using default');
                    drawDefaultBackground();
                }
            } else {
                drawDefaultBackground();
            }
        }

        function drawDefaultBackground() {
            bgCtx.fillStyle = '#ff0048';
            bgCtx.font = 'bold 24px Arial';
            bgCtx.textAlign = 'center';
            bgCtx.textBaseline = 'middle';
            bgCtx.fillText(CONFIG.stageTitle || 'Liquid Paint System', bgCanvas.width / 2, bgCanvas.height / 2);
        }

        // Particle class
        class LiquidParticle {
            constructor(x, y, gridX, gridY, pieceWidth, pieceHeight, renderWidth, renderHeight) {
                this.x = x;
                this.y = y;
                this.originalX = x;
                this.originalY = y;
                this.vx = 0;
                this.vy = 0;
                this.radius = 2;
                this.mass = 1 + Math.random() * 0.5;

                this.gridX = gridX;
                this.gridY = gridY;
                this.pieceWidth = pieceWidth;
                this.pieceHeight = pieceHeight;
                this.renderWidth = renderWidth;
                this.renderHeight = renderHeight;

                // Image state
                this.currentImage = 1; // Start with image 1
                this.hasBeenTransformed = false;
                this.isTransitioning = false;
                this.transitionProgress = 0;
            }

            update() {
                const dx = this.x - puckX;
                const dy = this.y - puckY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const inInfluence = distance < influenceRadius;

                // Transformation logic
                if (inInfluence && !this.hasBeenTransformed && this.currentImage === 1) {
                    this.isTransitioning = true;
                    this.transitionProgress = 0;
                } else if (this.isTransitioning) {
                    this.transitionProgress = Math.min(1, this.transitionProgress + 0.05);

                    if (this.transitionProgress >= 1) {
                        this.currentImage = 2;
                        this.hasBeenTransformed = true;
                        this.isTransitioning = false;
                        this.transitionProgress = 0;
                    }
                }

                // Apply physics
                if (distance < influenceRadius) {
                    const influence = 1 - (distance / influenceRadius);
                    const angle = Math.atan2(dy, dx);

                    const tangentX = -Math.sin(angle);
                    const tangentY = Math.cos(angle);

                    const swirlStrength = puckVelX * tangentX + puckVelY * tangentY;
                    this.vx += swirlStrength * influence * 0.3 / this.mass;
                    this.vy += (puckVelX * tangentY - puckVelY * tangentX) * influence * 0.3 / this.mass;

                    const radialForce = Math.min(puckVelX * puckVelX + puckVelY * puckVelY, 100);
                    this.vx += (tangentX * radialForce * influence * 0.01) / this.mass;
                    this.vy += (tangentY * radialForce * influence * 0.01) / this.mass;
                }

                // Spring force back to original position
                const springForce = 0.005;
                this.vx += (this.originalX - this.x) * springForce;
                this.vy += (this.originalY - this.y) * springForce;

                // Apply velocity with damping
                const damping = 0.92;
                this.vx *= damping;
                this.vy *= damping;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Boundary collision
                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.vx *= -0.7;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }
                if (this.y < this.radius || this.y > canvas.height - this.radius) {
                    this.vy *= -0.7;
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }
            }

            draw() {
                if (!imagesLoaded) return;

                ctx.save();
                ctx.translate(this.x, this.y);

                try {
                    let sourceImage, targetAlpha;

                    if (this.isTransitioning) {
                        // Blend both images during transition
                        sourceImage = this.currentImage === 1 ? sourceImage2 : sourceImage1;
                        targetAlpha = this.transitionProgress;

                        // Draw original image with fading alpha
                        ctx.globalAlpha = 1 - targetAlpha;
                        const originalSource = this.currentImage === 1 ? sourceImage1 : sourceImage2;
                        const originalPieceWidth = originalSource.width / gridCols;
                        const originalPieceHeight = originalSource.height / gridRows;
                        const originalX = this.gridX * originalPieceWidth;
                        const originalY = this.gridY * originalPieceHeight;

                        ctx.drawImage(
                            originalSource,
                            originalX, originalY,
                            originalPieceWidth, originalPieceHeight,
                            -this.renderWidth / 2, -this.renderHeight / 2,
                            this.renderWidth, this.renderHeight
                        );

                        // Draw new image with increasing alpha
                        ctx.globalAlpha = targetAlpha;
                    } else {
                        // Draw current image
                        sourceImage = this.currentImage === 1 ? sourceImage1 : sourceImage2;
                        ctx.globalAlpha = 1;
                    }

                    const sourcePieceWidth = sourceImage.width / gridCols;
                    const sourcePieceHeight = sourceImage.height / gridRows;
                    const sourceX = this.gridX * sourcePieceWidth;
                    const sourceY = this.gridY * sourcePieceHeight;

                    ctx.drawImage(
                        sourceImage,
                        sourceX, sourceY,
                        sourcePieceWidth, sourcePieceHeight,
                        -this.renderWidth / 2, -this.renderHeight / 2,
                        this.renderWidth, this.renderHeight
                    );

                } catch (error) {
                    console.error('Error drawing particle:', error);
                }

                ctx.restore();
            }

            resetToImage1() {
                this.currentImage = 1;
                this.hasBeenTransformed = false;
                this.isTransitioning = false;
                this.transitionProgress = 0;
            }

            forceToImage2() {
                this.currentImage = 2;
                this.hasBeenTransformed = true;
                this.isTransitioning = false;
                this.transitionProgress = 0;
            }
        }

        // Initialize configuration - to be called by transformation files
        function initializeConfiguration(config) {
            Object.assign(CONFIG, config);
            if (isMobile) {
                CONFIG.imageCount = Math.min(CONFIG.imageCount, 5000);
            }
        }

        // Load images
        function loadImages() {
            if (!CONFIG.image1Url || !CONFIG.image2Url) {
                console.error('Image URLs not configured');
                createDemoImages();
                return;
            }

            function loadImage1() {
                const img1 = new Image();
                img1.onload = function() {
                    const imageAspect = img1.width / img1.height;
                    if (imageAspect > 1) {
                        scaledWidth = IMAGE_SIZE;
                        scaledHeight = IMAGE_SIZE / imageAspect;
                    } else {
                        scaledHeight = IMAGE_SIZE;
                        scaledWidth = IMAGE_SIZE * imageAspect;
                    }

                    const resizedCanvas1 = document.createElement('canvas');
                    resizedCanvas1.width = Math.floor(scaledWidth);
                    resizedCanvas1.height = Math.floor(scaledHeight);
                    const resizedCtx1 = resizedCanvas1.getContext('2d');
                    resizedCtx1.imageSmoothingEnabled = false;
                    resizedCtx1.drawImage(img1, 0, 0, resizedCanvas1.width, resizedCanvas1.height);
                    sourceImage1 = resizedCanvas1;

                    image1Loaded = true;
                    checkImagesLoaded();
                };

                img1.onerror = function() {
                    console.error('Failed to load image 1');
                    createDemoImages();
                };

                img1.src = CONFIG.image1Url;
            }

            function loadImage2() {
                const img2 = new Image();
                img2.onload = function() {
                    const resizedCanvas2 = document.createElement('canvas');
                    resizedCanvas2.width = Math.floor(scaledWidth);
                    resizedCanvas2.height = Math.floor(scaledHeight);
                    const resizedCtx2 = resizedCanvas2.getContext('2d');
                    resizedCtx2.imageSmoothingEnabled = false;
                    resizedCtx2.drawImage(img2, 0, 0, resizedCanvas2.width, resizedCanvas2.height);
                    sourceImage2 = resizedCanvas2;

                    image2Loaded = true;
                    checkImagesLoaded();
                };

                img2.onerror = function() {
                    console.error('Failed to load image 2');
                    createDemoImages();
                };

                img2.src = CONFIG.image2Url;
            }

            loadImage1();
            loadImage2();
        }

        // Create demo images as fallback
        function createDemoImages() {
            const demoCanvas1 = document.createElement('canvas');
            demoCanvas1.width = IMAGE_SIZE;
            demoCanvas1.height = IMAGE_SIZE;
            const demoCtx1 = demoCanvas1.getContext('2d');

            const gradient1 = demoCtx1.createRadialGradient(
                IMAGE_SIZE/2, IMAGE_SIZE/2, 0,
                IMAGE_SIZE/2, IMAGE_SIZE/2, IMAGE_SIZE/2
            );
            gradient1.addColorStop(0, '#FFD700');
            gradient1.addColorStop(1, '#FFA500');
            demoCtx1.fillStyle = gradient1;
            demoCtx1.fillRect(0, 0, IMAGE_SIZE, IMAGE_SIZE);

            demoCtx1.fillStyle = 'rgba(255, 255, 255, 0.9)';
            demoCtx1.font = 'bold 48px Arial';
            demoCtx1.textAlign = 'center';
            demoCtx1.textBaseline = 'middle';
            demoCtx1.fillText('IMAGE 1', IMAGE_SIZE/2, IMAGE_SIZE/2);

            const demoCanvas2 = document.createElement('canvas');
            demoCanvas2.width = IMAGE_SIZE;
            demoCanvas2.height = IMAGE_SIZE;
            const demoCtx2 = demoCanvas2.getContext('2d');

            const gradient2 = demoCtx2.createRadialGradient(
                IMAGE_SIZE/2, IMAGE_SIZE/2, 0,
                IMAGE_SIZE/2, IMAGE_SIZE/2, IMAGE_SIZE/2
            );
            gradient2.addColorStop(0, '#4169E1');
            gradient2.addColorStop(1, '#000080');
            demoCtx2.fillStyle = gradient2;
            demoCtx2.fillRect(0, 0, IMAGE_SIZE, IMAGE_SIZE);

            demoCtx2.fillStyle = 'rgba(255, 255, 255, 0.9)';
            demoCtx2.font = 'bold 48px Arial';
            demoCtx2.textAlign = 'center';
            demoCtx2.textBaseline = 'middle';
            demoCtx2.fillText('IMAGE 2', IMAGE_SIZE/2, IMAGE_SIZE/2);

            sourceImage1 = demoCanvas1;
            sourceImage2 = demoCanvas2;
            image1Loaded = true;
            image2Loaded = true;
            checkImagesLoaded();
        }

        // Check if both images are loaded
        function checkImagesLoaded() {
            if (image1Loaded && image2Loaded) {
                imagesLoaded = true;
                loading.style.display = 'none';
                initParticles();
            }
        }

        // Initialize particles
        function initParticles() {
            if (!imagesLoaded) return;

            particles = [];
            const imageX = Math.floor((canvas.width - IMAGE_SIZE) / 2);
            const imageY = Math.floor((canvas.height - IMAGE_SIZE) / 2);

            // Calculate spacing based on particle count
            const spacing = Math.sqrt((IMAGE_SIZE * IMAGE_SIZE) / CONFIG.imageCount);
            gridCols = Math.floor(IMAGE_SIZE / spacing);
            gridRows = Math.floor(IMAGE_SIZE / spacing);

            for (let gridY = 0; gridY < gridRows; gridY++) {
                for (let gridX = 0; gridX < gridCols; gridX++) {
                    const x = imageX + (gridX * spacing) + (spacing / 2);
                    const y = imageY + (gridY * spacing) + (spacing / 2);

                    particles.push(new LiquidParticle(
                        x, y, gridX, gridY, spacing, spacing,
                        (scaledWidth / gridCols), (scaledHeight / gridRows)
                    ));
                }
            }

            console.log(`Created ${particles.length} particles for ${isMobile ? 'mobile' : 'desktop'}`);
        }

        // Progress tracking for timeline integration
        function updateProgress() {
            if (typeof window.updateTimelineProgress === 'function') {
                let transformedCount = 0;
                particles.forEach(particle => {
                    if (particle.hasBeenTransformed || particle.isTransitioning) {
                        transformedCount++;
                    }
                });

                const percentage = (transformedCount / particles.length) * 100;
                window.updateTimelineProgress(percentage);
            }
        }

        // Control functions
        function adjustInfluence(delta) {
            influenceRadius = Math.max(50, Math.min(300, influenceRadius + delta));
        }

        function toggleTrails() {
            trailsEnabled = !trailsEnabled;
        }

        function resetTransformation() {
            transformationComplete = false;
            particles.forEach(particle => {
                particle.resetToImage1();
            });
            updateProgress();
        }

        function autoCompleteTransformation() {
            particles.forEach(particle => {
                particle.forceToImage2();
            });
            updateProgress();
            transformationComplete = true;
        }

        // Mobile menu functions
        function toggleMobileMenu() {
            mobileMenuOpen = !mobileMenuOpen;
            if (mobileMenuOpen) {
                document.getElementById('menuBackdrop').classList.add('active');
            } else {
                document.getElementById('menuBackdrop').classList.remove('active');
            }
        }

        function closeMobileMenu() {
            mobileMenuOpen = false;
            document.getElementById('menuBackdrop').classList.remove('active');
        }

        // Mobile control wrappers
        function mobileAdjustInfluence(delta) {
            adjustInfluence(delta);
            closeMobileMenu();
        }

        function mobileToggleTrails() {
            toggleTrails();
            closeMobileMenu();
        }

        function mobileResetTransformation() {
            resetTransformation();
            closeMobileMenu();
        }

        function mobileAutoCompleteTransformation() {
            autoCompleteTransformation();
            closeMobileMenu();
        }

        // Universal puck interaction handlers
        function handlePuckStart(e) {
            if (isMobile) {
                const instructions = document.getElementById('puckInstructions');
                if (instructions) {
                    instructions.style.display = 'none';
                }

                puckActive = true;
                const touch = e.touches[0];
                puckX = touch.clientX;
                puckY = touch.clientY;
                prevPuckX = puckX;
                prevPuckY = puckY;

                universalPuck.style.left = puckX + 'px';
                universalPuck.style.top = puckY + 'px';
                universalPuck.classList.add('dragging');
            }
        }

        function handlePuckMove(e) {
            if (isMobile) {
                if (!puckActive) return;

                const touch = e.touches[0];
                prevPuckX = puckX;
                prevPuckY = puckY;
                puckX = touch.clientX;
                puckY = touch.clientY;

                universalPuck.style.left = puckX + 'px';
                universalPuck.style.top = puckY + 'px';
                universalPuck.classList.add('dragging');

                puckVelX = puckX - prevPuckX;
                puckVelY = puckY - prevPuckY;

                updateProgress();
            }
        }

        function handlePuckEnd(e) {
            if (isMobile) {
                puckActive = false;
                puckVelX = 0;
                puckVelY = 0;
                universalPuck.classList.remove('dragging');
            }
        }

        // Desktop handlers
        function handleDesktopMouseMove(e) {
            if (isMobile) return;

            prevPuckX = puckX;
            prevPuckY = puckY;
            puckX = e.clientX;
            puckY = e.clientY;

            universalPuck.style.left = puckX + 'px';
            universalPuck.style.top = puckY + 'px';
            universalPuck.classList.add('desktop-following');

            puckVelX = puckX - prevPuckX;
            puckVelY = puckY - prevPuckY;

            updateProgress();
        }

        function handleDesktopMouseDown(e) {
            if (isMobile) return;
            universalPuck.classList.add('dragging');
        }

        function handleDesktopMouseUp(e) {
            if (isMobile) return;
            universalPuck.classList.remove('dragging');
        }

        // Event listeners
        if (isMobile) {
            document.addEventListener('touchstart', function(e) {
                handlePuckStart(e);
                e.preventDefault();
            });

            document.addEventListener('touchmove', function(e) {
                handlePuckMove(e);
                e.preventDefault();
            });

            document.addEventListener('touchend', function(e) {
                handlePuckEnd(e);
            });
        } else {
            document.addEventListener('mousemove', handleDesktopMouseMove);
            document.addEventListener('mousedown', handleDesktopMouseDown);
            document.addEventListener('mouseup', handleDesktopMouseUp);
        }

        // Animation loop
        function animate() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            if (trailsEnabled) {
                ctx.fillStyle = 'rgba(10, 10, 10, 0.08)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Initialize system - to be called by transformation files
        function initializeLiquidPaint(config) {
            initializeConfiguration(config);
            drawBackground();
            loadImages();
            animate();
        }

        // Export for use in transformation files
        if (typeof window !== 'undefined') {
            window.initializeLiquidPaint = initializeLiquidPaint;
            window.updateProgress = updateProgress;
        }
    </script>
</body>
