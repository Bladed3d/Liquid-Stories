<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backboard - Stage 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .backboard-content {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stage-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .stage-content {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .stage-number {
            font-size: 4rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="stage-number">1</div>
    <div class="backboard-content">
        <h1 class="stage-title">The Happy Beginning</h1>
        <p class="stage-content">
            Don't be afraid - monsters aren't real. Sometimes the things we imagine are scarier than what actually exists.
            Every story begins with a moment of peace and happiness.
        </p>
    </div>
</body>
</html>
