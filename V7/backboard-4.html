<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backboard - Stage 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #533483 0%, #e94560 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .backboard-content {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stage-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4ade80;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .stage-content {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .stage-number {
            font-size: 4rem;
            font-weight: bold;
            color: rgba(74, 222, 128, 0.2);
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .victory-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: victory-glow 2s ease-in-out infinite;
        }

        @keyframes victory-glow {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px #4ade80); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px #4ade80); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px #4ade80); }
        }

        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: twinkle 3s infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 25%; animation-delay: 1.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="stage-number">4</div>
    <div class="sparkle">‚ú®</div>
    <div class="sparkle">‚≠ê</div>
    <div class="sparkle">‚ú®</div>
    <div class="sparkle">‚≠ê</div>

    <div class="backboard-content">
        <div class="victory-icon">üèÜ</div>
        <h1 class="stage-title">Facing the Fear</h1>
        <p class="stage-content">
            You're stronger than you think. Every step forward, no matter how small, is a victory.
            The monster has been faced, the fear has been conquered, and strength has been found.
        </p>
    </div>
</body>
</html>
